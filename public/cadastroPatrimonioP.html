      <span></span>
      <span></span>

  <hr/>


  <!-- MAIN - CONTEÚDO -->
  <main>
    <div class="containerCadastro">
      <h1>Cadastro Patrimônio</h1>
      <hr>
      <br />
      <form onsubmit="cadastroPatrimonio(event)">
        <label>Nome:</label>
        <input type="text" id="nome" required autofocus />

        <label>Descrição:</label>
        <input type="text" id="descricao" required autofocus />

        <label>Local:</label>
        <div class="localcontainer">
          <input type="text" id="local" required readonly/>
          <button type="button" onclick="abrirJanela()">Abrir Conteúdo</button>

  <!-- Fundo escurecido -->
  <div id="fundo" onclick="fecharJanela()"></div>

  <!-- Janela com outros conteúdos -->
  <div id="janela-conteudo">
    <span class="btn-fechar" onclick="fecharJanela()"><img src="imagens/fechar.png" alt=""></span>
    <div>
      <p>Escolha seu local</p>
      <hr>
    </div>
    <div class="escolha">
        <!-- Está sendo populado pelo JavaScript através de um laço de repetição/ ForEach -->
    </div>
  </div>
</div>

        <label>Status:</label>
        <input type="text" id="status" required />
        <!-- Podemos colocar uma lista de opções para saber se está possivel a utilização, se não está disponivel, quebrado etc. -->

        <label>Valor:</label>
        <input type="text" id="valor" required />

        <label>Imagem:</label>
        <input type="file" name="image" accept="image/*" id="img" />

        <br />

        <button id="cadastroP">
            Cadastrar
        </button>
          
      </form>
    </div>
  </main>
